{% extends 'admin/shared/base.html' %}

{% load static %}

{% block content %}



<div class="card">

    <div class="card-header">
      <h3 class="text-primary">VIEW DEPARTMENT</h3>
    </div>

                <div class="card-body">
                    {% if not data %}
                    <p class="text-center"> <b>No Items List</b>  </p>
                    {% else %}

                <table class="table table-bordered">


                
                    <thead>
                        <tr>
                            <th>Department</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                        {% for i in data %}

                        <tr>
                            <td>{{ i.dept_name }} </td>


                            <td>
                                <a href="{% url 'admin_department_edit' id=i.id %}" class="btn btn-warning btn-xs">EDIT</a>

                            </td>
                            <td>

                                <a href="{% url 'admin_department_delete' id=i.id %}" class="btn btn-danger btn-xs">Delete</a>
                            </td>

                        </tr>

                        {% endfor %}

                    </tbody>
                </table>
              
                {% endif %}
            </div>

        </div>
        <!-- /row -->
    </section>
    <!-- /wrapper -->
</section>

{% endblock content %}
