{% extends "admin/shared/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Create Fee Due</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="amount" class="form-label">Fee Amount (â‚¹):</label>
            <input type="number" class="form-control" id="amount" name="amount" required>
        </div>

        <div class="mb-3">
            <label for="due_date" class="form-label">Due Date:</label>
            <input type="date" class="form-control" id="due_date" name="due_date" required>
        </div>

        <button type="submit" class="btn btn-primary">Create Fees for All Students</button>
    </form>

    <a href="{% url 'view_fee_dues' %}" class="btn btn-secondary mt-3">View Fee Dues</a>
</div>
{% endblock %}
