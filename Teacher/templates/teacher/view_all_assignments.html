{% extends 'teacher/shared/base.html' %}

{% block content %}
<div class="container my-4">
    <h2 class="mb-4 text-primary">All Assignments</h2>

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Assignment Description</th>
                <th scope="col">Due Date</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for assignment in assignments %}
            <tr>
                <td>{{ assignment.description }}</td>
                <td>{{ assignment.due_date }}</td>
                <td>
                    <a href="{% url 'view_submissions' assignment.id %}" class="btn btn-info btn-sm">View Submissions</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center">No assignments available</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
