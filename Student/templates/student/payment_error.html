<!-- templates/student/payment_error.html -->
{% extends 'student/shared/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4 rounded">
        <h2 class="text-center text-danger mb-4">
            <i class="fas fa-times-circle"></i> Payment Failed
        </h2>

        <div class="text-center">
            <p class="fs-4 fw-bold text-dark">We're sorry, but your payment could not be processed.</p>
            <p class="text-danger fw-bold">Error: {{ error }}</p>
        </div>

        <div class="text-center mt-4">
            <p>Please try again or contact support if the issue persists.</p>
        </div>

        <div class="text-center mt-4">
            <a href="{% url 'view_fee_status' %}" class="btn btn-outline-primary">
                <i class="fas fa-file-invoice-dollar"></i> View Fee Status
            </a>
            <a href="{% url 'studenthome' %}" class="btn btn-outline-danger">
                <i class="fas fa-home"></i> Back to Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
